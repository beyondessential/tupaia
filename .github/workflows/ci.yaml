name: Tupaia CI
on:
  push:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: '--max-old-space-size=6144'
  NODE_ENV: test

jobs:
  validate_branch_name:
    name: Validate branch name
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate branch name
        run: packages/devops/scripts/ci/validateBranchName.sh

  validate_migration:
    name: Validate new migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate new migration
        run: packages/devops/scripts/ci/validateNewMigrations.sh

  #    - TODO: use eslint no-exclusive-tests flag at lint step after RN-201
  validate_tests:
    name: Validate unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.19.3
          cache: yarn
      - run: yarn set version 3.2.4
      - run: SKIP_BUILD_INTERNAL_DEPENDENCIES=true yarn install --frozen-lockfile
      - run: yarn workspace @tupaia/utils build # /scripts/node/validateTests.js use utils package

      - name: Validate unit tests
        run: packages/devops/scripts/ci/validateTests.sh

  pull_secrets_from_lastpass:
    name: Pull secrets from LastPass
    runs-on: ubuntu-latest
    outputs:
      DB_PG_PASSWORD: ${{ steps.pull_secrets.outputs.DB_PG_PASSWORD }}
    steps:
      - name: Install LastPass CLI
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y
          sudo apt-get install -y lastpass-cli
      - name: Login to LastPass
        run: echo ${{ secrets.LASTPASS_PASSWORD }} | LPASS_DISABLE_PINENTRY=1 lpass login ${{ secrets.LASTPASS_USERNAME }}
      - name: Pull secrets from LastPass
        id: pull_secrets
        run: |
          env_vars=$(lpass show --notes "GitHub Action .env Environment Variables")
          echo "::set-output name=env-vars::$env_vars"
          echo $env_vars | grep DB_PG_PASSWORD >> "$GITHUB_OUTPUT"
      - name: Logout of LastPass
        run: lpass logout --force

  unit_tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: pull_secrets_from_lastpass
    strategy:
      fail-fast: false
      matrix:
        package:
          - internal-dependencies
          - admin-panel-server
          - central-server
          - data-table-server
          - entity-server
          - lesmis-server
          - meditrak-app-server
          - psss-server
          - report-server
          - web-config-server
          - auth
          - data-api
          - data-lake-api
          - database
          - indicators
          - web-frontend

    services:
      postgres:
        image: postgis/postgis:13-3.2
        env:
          POSTGRES_PASSWORD: ${{ needs.pull_secrets_from_lastpass.outputs.DB_PG_PASSWORD }}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.19.3
          cache: yarn
      - run: yarn set version 3.2.4

      - name: Save secrets as environment variables
        run: echo ${{ needs.pull_secrets_from_lastpass.outputs.env-vars }} >> $GITHUB_ENV

      - run: SKIP_BUILD_INTERNAL_DEPENDENCIES=true yarn install --frozen-lockfile
      - name: Build internal dependencies
        run: yarn build:internal-dependencies

      - if: ${{ matrix.package == 'internal-dependencies' }}
        name: Test internal dependencies
        run: ./packages/devops/scripts/ci/testInternalDependencies.sh

      - if: ${{ matrix.package != 'internal-dependencies' }}
        name: Test ${{ matrix.package }}
        run: ./packages/devops/scripts/ci/testBackend.sh ${{ matrix.package }}
