name: CD Package Android

permissions:
  contents: write # to update the release notes
  pull-requests: write # to post apk link comment

on:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - name: Install dependencies
        # TODO: Fix dependency issues, replace with yarn workspaces focus tupaia @tupaia/meditrak-app
        run: yarn install

      - name: Download MediTrak environment variables
        env:
          BW_CLIENTID: ${{ secrets.BW_CLIENTID }}
          BW_CLIENTSECRET: ${{ secrets.BW_CLIENTSECRET }}
        run: yarn run download-env-vars meditrak-app

      - name: Append BETA_BRANCH environment variable
        working-directory:
        run: echo -e "\nBETA_BRANCH=\"${{ github.head_ref }}\"" >>'packages/meditrak-app/.env'

      - name: Build release
        working-directory: packages/meditrak-app/android
        env:
          ANDROID_SIGNING_KEY_ALIAS: ${{ vars.ANDROID_SIGNING_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
        run: ./gradlew app:assembleRelease

      - run: ls -R packages/meditrak-app/android/app/build/outputs

      - name: Upload final build
        id: artifact-upload
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{github.run_number}}
          path: packages/meditrak-app/android/app/build/outputs/**/*.apk
          retention-days: 7
