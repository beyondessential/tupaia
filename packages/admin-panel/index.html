<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#2e2f33" />

    <% if ( process.env.REACT_APP_DEPLOYMENT_NAME === 'production') { %>
    <link rel="preconnect" href="https://admin-api.tupaia.org" crossorigin />
    <% } else if (process.env.NODE_ENV === 'production') { %>
    <link
      rel="preconnect"
      href="https://%REACT_APP_DEPLOYMENT_NAME%-admin-api.tupaia.org"
      crossorigin
    />
    <% } %>

    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700&display=swap"
    />
    <title>Tupaia Admin</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
