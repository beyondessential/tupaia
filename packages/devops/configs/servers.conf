server {
  listen 80 default_server;
  listen [::]:80 default_server;
  return 301 https://$host$request_uri;
}
server {

  listen       443 ssl;
  listen       [::]:443 ssl;
  server_name  ~^.*admin\.tupaia\.org$;
  root         /home/ubuntu/tupaia/packages/admin-panel/served_build/;

  ssl_certificate /etc/letsencrypt/live/tupaia.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tupaia.org/privkey.pem;
  # It is *strongly* recommended to generate unique DH parameters
  # Generate them with: openssl dhparam -out /etc/pki/nginx/dhparams.pem 2048
  #ssl_dhparam "/etc/pki/nginx/dhparams.pem";
  ssl_session_cache shared:SSL:1m;
  ssl_session_timeout  10m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers HIGH:SEED:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!RSAPSK:!aDH:!aECDH:!EDH-DSS-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA:!SRP;
  ssl_prefer_server_ciphers on;

  # Load configuration files for the default server block.
  include /etc/nginx/default.d/*.conf;
  include /etc/nginx/h5bp/basic.conf;

  location / {
    try_files '' /index.html =404;
    expires 0;
  }

  # Redirect error pages
  #
  error_page 404 500 502 503 504 /error_page.html;
      location = /error_page.html {
        root /home/ubuntu;
        internal;
  }

}
