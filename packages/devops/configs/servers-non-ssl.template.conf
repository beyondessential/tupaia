server {
  # Redirect traffic to the domain to the default frontend

  listen       80;
  listen       [::]:80;
  server_name  www.__DOMAIN_REGEX_ESCAPED__ __DOMAIN_REGEX_ESCAPED__;
  
  
  # Load configuration files for the default server block.
  include /etc/nginx/default.d/*.conf;
  include /etc/nginx/h5bp/basic.conf;

  rewrite / __DEFAULT_FRONTEND__.__DOMAIN__ last;
}


server {

  listen       80;
  listen       [::]:80;
  server_name  ~^.*admin\.__DOMAIN_REGEX_ESCAPED__$;
  root         /home/ubuntu/tupaia/packages/admin-panel/dist;

  # Redirect to HTTPs when behind a proxy
  if ($http_x_forwarded_proto = "http") {
    return 301 https://$host$request_uri;
  }

  # Load configuration files for the default server block.
  include /etc/nginx/default.d/*.conf;
  include /etc/nginx/h5bp/basic.conf;

  location / {
    try_files '' /index.html =404;
    expires 0;
  }

  # Redirect error pages
  #
  error_page 404 500 502 503 504 /error_page.html;
      location = /error_page.html {
        root /home/ubuntu/tupaia;
        internal;
  }

}
